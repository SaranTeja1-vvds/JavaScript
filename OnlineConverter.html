<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
            <div class="col-md-6">
              <h1 class="display-3 text-center">Online Converter</h1>
            </div>
                   <form class="form-group mb-2" action="" >
                         <input type="number" name="" id="weightId" class="form-control" placeholder="Enter your Weight (in kg):">
                   </form>
               <div class="output">
                  <div class="card bg-warning">
                    <h4>Grams</h4>
                    <div id="gramsoutput"></div>
                  </div>
                  <div class="card bg-primary">
                    <h4>Milli Grams</h4>
                    <div id="milligramsoutput"></div>
                  </div>
               </div>

                     <br><hr>

               <form class="form-group mb-2" action="" >
                     <input type="number" name="" id="heightId" class="form-control" placeholder="Enter your Height (in ft):">
               </form>
               <div class="output">
               <div class="card bg-warning">
                <h4>Centimetrs</h4>
                <div id="centimetersoutput"></div>
               </div>
               <div class="card bg-primary">
                <h4>Kilometers</h4>
                <div id="kilometersoutput"></div>
               </div>
               </div>

       </div>
    </div>

  </body>

<script>
  document.getElementById('weightId').addEventListener('input',function(e)
    {
       result1=e.target.value;
       document.getElementById('gramsoutput').innerHTML=result1*1000;
       document.getElementById('milligramsoutput').innerHTML=result1*100000;
    });
</script>

<script>
  document.getElementById('heightId').addEventListener('input',function(f)
    {
       result2=f.target.value;
       document.getElementById('centimetersoutput').innerHTML=result2*30.48;
       document.getElementById('kilometersoutput').innerHTML=result2*0.0003048;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
